  <html>
  <head>
    <title>Input Form</title>
  </head>
  <body>
    <form>
      <label>Name:</label>
      <input type="text" name="name" />
      <br />
      <label>Number:</label>
      <input type="number" name="number" />
      <br />
      <input type="checkbox" name="checkbox" />
      <label>Checkbox</label>
      <br />
      <input type="submit" value="Submit" />
    </form>
    <table>
      <tr>
        <td class="column-1">Column 1</td>
        <td class="column-2">Column 2</td>
        <td class="column-3">Column 3</td>
      </tr>
    </table>
<style>
  .column-1 {
  font-weight: bold;
  color: red;
} 

.column-2 {
  font-style: italic;
  text-decoration: underline;
}

.column-3 {
  font-size: 16px;
  text-align: right;
}

</style>    
  </body>
 </html>

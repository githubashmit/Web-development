</head>
<body>
  <canvas id="my-canvas" width="400" height="300"></canvas>

<script>
  // Get a reference to the canvas element
  var canvas = document.getElementById("my-canvas");

  // Create a new Image object and draw the original image onto the canvas
  var img = new Image();
  img.onload = function() {
    canvas.getContext("2d").drawImage(img, 0, 0);
  }
  img.src = "C:\Users\ayush\OneDrive\Desktop\cse326practicals\imgonline-com-ua-blur-v0EafcWxov.jpg";

  // Set up event listeners to handle mouseover and mouseout events
  canvas.addEventListener("mouseover", function() {
    // On mouseover, scale the image up by 50%
    var ctx = canvas.getContext("2d");
    ctx.setTransform(1.5, 0, 0, 1.5, 0, 0);
    ctx.drawImage(img, 0, 0);
  });
  canvas.addEventListener("mouseout", function() {
    // On mouseout, restore the original image
    var ctx = canvas.getContext("2d");
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.drawImage(img, 0, 0);
  });
</script>


</body>
</html>

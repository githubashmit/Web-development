<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript String Functions</title>
    <style>

    </style>
</head>
<body>
    <script>
        var str="This is a string";
        console.log(str);
        //first occurence of a substring
        var position=str.indexOf('is');
        console.log(position)
        //last occurence of a substring
        position=str.lastIndexOf('is');
        console.log(position)
        //Substring from a string
        var substr=str.slice(2,-1);//here we can use both negative and positive value
        console.log(substr)
        var substr=str.substring(1,7); //here we cannot use negative value
        console.log(substr)
        var substr=str.substr(1,8);//here we are staring from index 1 upto next 7 letter (as it is 8)here 8 is length of substring
        console.log(substr)
        var replaced =str.replace('string','Harry');
        console.log(str)
        console.log(replaced)
        console.log(str.toUpperCase())
        console.log(str.toLowerCase())
        var newstr=str.concat('New String')
        console.log(newstr)
        var strwithwhitespaces="  this contains     whitespaces   ";
         console.log(strwithwhitespaces) 
         console.log(strwithwhitespaces.trim()) 
         var char2=str.charAt(2);
         console.log(char2)
         var char2=str.charCodeAt(2);//this give ASCII code of chareacter
         console.log(char2)
         console.log(str[3])//use this
    </script>
</body>
</html>

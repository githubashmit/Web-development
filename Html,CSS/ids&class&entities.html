    <title>ids and class</title>
</head>
<body>
    <h3>ids and class</h3>
    <!-- here id name should be unique -->
    <div id="mainbox" class="reBg blackborder">
        this is main box
     </div>
     <span class="redBg"></span>
     <!-- Emet -->
     <!-- . is for class and 3 is for id -->
    <span class="redBg"></span>
    <span id="mainspan"></span>
    <div class="blackBorder anotherclass"></div>
    <!-- Emet takes div tag as default -->
      <div class="blackBackground"></div>
      <!-- creating multiple elements using Emet -->
     <!-- span.myclass.myclass2.myclass3*3 + <tab> to print 4 similar elements using Emet -->
     <span class="myclass myclass2 myclass3">first</span><span class="myclass myclass2 myclass3">second</span><span class="myclass myclass2 myclass3">third</span>
    </body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html entities</title>
</head>
<body>
    <div class="container">
        <p>This is paragraph</p>
    </div>
    <div class="container">
        <p>this is amother &nbsp;p&nbsp;</p>
        <p>to create more space &nbsp;&nbsp;&nbsp;&nbsp; between words </p><!--for space -->
        <p>this is amother line &pound;</p>
        <p>Copywrite is written like this &copy;</p>
        <p>another character is &rAarr;;</p>
        <p>another character is &frac14;;;</p>
        <p>empty chacter is written like this &#8203;</p>

    </div>
    
</body>
</html>

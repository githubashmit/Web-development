<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
</head>

<body>
    <form name="calculator">
        <!--Input boxes-->
        Number 1:<input type="text" name="num1"><br>
        Number 2: <input type="text" name="num2"> <br>
        Result: <input type="text" name="total"><br>

        <!--buttons-->
        <input type="button" value="Add" onclick="addition();">
        <input type="button" value="substraction" onclick="substraction();">
        <input type="button" value="multiply" onclick="multiply();">
        <input type="button" value=" divide" onclick="divide();">
    </form>
    <script type="text/javascript">
        function addition() {
            var a = Number(document.calculator.num1.value);
            var b = Number(document.calculator.num2.value);
            var sum = a + b;
            document.calculator.total.value = sum
        }
        function substraction() {
            var a = Number(document.calculator.num1.value);
            var b = Number(document.calculator.num2.value);
            var difference = a - b;
            document.calculator.total.value = difference
        }
        function multiply() {
            var a = Number(document.calculator.num1.value);
            var b = Number(document.calculator.num2.value);
            var mul = a * b;
            document.calculator.total.value = mul
        }
        function divide() {
            var a = Number(document.calculator.num1.value);
            var b = Number(document.calculator.num2.value);
            var div = a / b;
            document.calculator.total.value = div
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>

<body>
    <form>
        <p id="test"></p>
        <label for="numStudents">Enter the number of students:</label><br>
        <input type="number" id="numStudents" name="numStudents"><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        let numStudents = document.getElementById("numStudents").value;
        let students = {};

        for (let i = 0; i < numStudents; i++) {
            students[i] = "";
        }
        for (const student in students) {
            let name = prompt("Enter the name of student " + (parseInt(student) + 1));
            students[student] = name;
        }
        for (const student in students) {
            document.getElementById('test').innerHTML=(students[student]);
        }
        for (const name of Object.values(students)) {
            document.getElementById('test').innerHTML=(name);
        }
    </script>
</body>
</html>

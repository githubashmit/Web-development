<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Validation</title>
</head>
<body>
    <h4>Login Validation</h4>
    <form>
        Email:<input type="text" id="email" placeholder="Enter email"><br>
        password:<input type="password" id="password" placeholder="Enter password"><br>
        <button type="button" id="btn">Login</button>
    </form>
    <script>
        var emailEntered=document.getElementById('email');
        var passEntered=document.getElementById('password');
        var button=document.getElementById('btn');
        button.addEventListener("click",function(){
            var email=emailEntered.value;
            var pass=passEntered.value;

            var correctEmail="ashmitgithub@gmail.com";
            var correctPass="secret";
            if (email=== correctEmail && pass===correctPass){
                window.open("wp.html");
            }
            else{
                alert("wrong password")
            }
        })
    </script>
</body>
</html>

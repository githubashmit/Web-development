<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculator</title>
    <style>
        body{
            background-color: red;
        }
        table{
            width: 8px;
            height: 10px;
        }
        input[type="button"]{
            border:solid black 1px;
            width: 100%;
            background-color: grey;
        }
        input[type="button"]:hover{
            background-color: red;
        }
    </style>
    <script>
        function display(val){
            document.getElementById("result").value +=val;

        }
        function solve(){
            var a = document.getElementById("result").value;
            var b = eval(a)//eval fucntion used for  calculate which is written in calci
            document.getElementById("result").value = b; // for print use document.getelementbyid
        }
        function clr(){// clear input box
            var a =document.getElementById("result").value= "";//concatination is used for sum of two numbers
        }
    </script>
</head>
<body>
    <h3> My Calculator</h3>
    <table border="1">
        <tr>
        <td colspan ="3"> <input type="text" id="result"></td>
        <td><input type="button" value="C" onclick="clr();"></td>
        </tr>

        <tr>
            <td><input type="button" value="1" onclick="display('1');"></td>
            <td><input type="button" value="2" onclick="display('2');"></td>
            <td><input type="button" value="3" onclick="display('3');"></td>
            <td><input type="button" value="/" onclick="display('/');"></td>
        </tr>

        <tr>
           
            <td><input type="button" value="4" onclick="display('4');"></td>
            <td><input type="button" value="5" onclick="display('5');"></td>
            <td><input type="button" value="6" onclick="display('6');"></td>
            <td><input type="button" value="-" onclick="display('-');"></td>
        </tr>

        <tr>
            <td><input type="button" value="7" onclick="display('7');"></td>
            <td><input type="button" value="8" onclick="display('8');"></td>
            <td><input type="button" value="9" onclick="display('9');"></td>
            <td><input type="button" value="+" onclick="display('+');"></td>
        </tr>

        <tr>
            <td><input type="button" value="." onclick="display('.');"></td>
            <td><input type="button" value="0" onclick="display('0');"></td>
            <td><input type="button" value="=" onclick="solve();"></td>
            <td><input type="button" value="*" onclick="display('*');"></td>
        </tr>
        <tr>
            <td><input type="button" value="(" onclick="display('(');"></td>
            <td><input type="button" value=")" onclick="display(')');"></td>
            <td><input type="button" value="%" onclick="display('%');"></td>  <td><input type="button" value="del" onclick="clr();"></td>
        </tr>
        <tr>
            <td><input type="button" value="&" onclick="display('(');"></td>
            <td><input type="button" value="#" onclick="display(')');"></td>
            <td><input type="button" value="@" onclick="display('%');"></td>  <td><input type="button" value="!" onclick="display('!');"></td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladder</title>
</head>
<body>
    <p id="test"></p>
    <script type="text/javascript">
    
    var marks=90;
    var decission;
    if(marks>=80){
        decission ="A grade";
    }
    else if(marks >=60 && marks <80){
        decission="B grade";
    }
    else{
        decission="C grade";
    }
    document.getElementById('test').innerHTML=decission;
</script>
</body>
</html>
